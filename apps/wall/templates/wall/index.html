{% extends 'wall/layout.html' %}
{% block title %}{{block.super}} | Home {% endblock%}
{% block body %}

<div class="row">
        <div class="col-lg-6 offset-3">
                {% if messages %}
                <ul class="messages mt-4">
                    {% for message in messages %}
                        <li{% if message.tags == "error" %} class="bg-danger text-white" 
                        {% elif message.tags == "success" %} class="bg-success text-white"
                        {% endif %}>{{message}}</li><br>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

<div class="row">
    <div class="col-md-6 mt-5 text-center">
        <h2>Login</h2>
        <form action="/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter email...">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter password...">
            </div>
            <input type="submit" value="Submit" class="btn btn-success btn-lg">
        </form>
    </div>
    <div class="col-md-6 mt-5 text-center">
            <h2>Registration</h2>
        <form action="/register" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="first_name" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                    <input type="password" name="confirm_pass" class="form-control" placeholder="Confirm Password">
                </div>
            <input type="submit" value="Register" class="btn btn-success">
        </form>
    </div>
    </div>

{% endblock %}
